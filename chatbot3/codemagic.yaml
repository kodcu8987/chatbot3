workflows:
  ios-workflow:
    name: iOS AI Agent Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.AIAgent
      vars:
        XCODE_WORKSPACE: "AIAgent.xcworkspace"
        XCODE_SCHEME: "AIAgent"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing
        script: |
          echo "Setting up code signing"
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Increment build number
        script: |
          #!/bin/sh
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$BUNDLE_ID")
          NEXT_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "Updating build number to $NEXT_BUILD_NUMBER"
          agvtool new-version -all $NEXT_BUILD_NUMBER
      - name: Build iOS app
        script: |
          xcodebuild build -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME" \
            -configuration Release -sdk iphoneos \
            CODE_SIGN_IDENTITY="$CM_CERTIFICATE" \
            PROVISIONING_PROFILE="$CM_PROVISIONING_PROFILE"
      - name: Create .ipa
        script: |
          xcodebuild -exportArchive -archivePath "$CM_BUILD_DIR/$XCODE_SCHEME.xcarchive" \
            -exportPath "$CM_BUILD_DIR/ipa" \
            -exportOptionsPlist "$CM_BUILD_DIR/exportOptions.plist"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Testers
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true